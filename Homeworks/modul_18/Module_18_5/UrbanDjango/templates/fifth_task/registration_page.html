<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h2>Регистрация пользователя</h2>
    <br><br>
<form method="post">
    {% csrf_token %}
    <label for="username">Введите логин:</label>
    <input type="text" id="username" name="username" maxlength="30" required>

    <label for="password">Введите пароль:</label>
    <input type="password" id="password" name="password" minlength="8">

    <label for="repeat_password">Повторите пароль:</label>
    <input type="password" id="repeat_password" name="repeat_password" minlength="8">

    <label for="age">Введите свой возраст:</label>
    <input type="text" id="age" name="age" maxlength="3">

    <button type="submit">Зарегистрироваться</button>
</form>
    <br><br>
    <h3>{{info.error}}</h3>
    <a href="/home_page2"><button><h4>Вернуться назад</h4></button></a>
    <br><br>
    <a href="/"><button><h4>Вернуться на главную</h4></button></a>
</body>
</html>
